<div class="row">
  <div class="col-md-12">
      <div class="container">
        <h1>USD TO CLP</h1>
        <form class="form-inline">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">USD</label>
                <div class="col-sm-10">
                  <input type="text" [ngModel]="usdQuantity" (ngModelChange)="usdQuantity=$event" name="usdQuantity" class="form-control" id="inputEmail3" >
                </div>
            </div>
            <span>  A   </span>
            <div class="form-group row" style="margin-left: 10px">
                <label for="inputEmail3" class="col-sm-2 col-form-label">CLP</label>
                <div class="col-sm-10">
                  <input type="text"  [ngModel]="totalCLP | currency : 'CLP' | clpSymbol" (ngModelChange)="totalCLP=$event" name="totalCLP" class="form-control" id="inputEmail3" >
                </div>
            </div>
        
          <button type="submit" class="btn btn-primary mb-2" (click)="calcChange()">calcular</button>
        </form>
    </div>
 
  </div>
</div>
